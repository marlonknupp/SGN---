{% extends "base.html" %}

{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza que deseja deletar o Usuário: <strong>{{ user.modelo }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_user' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
